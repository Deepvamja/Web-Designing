<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Student Form</title>
</head>
<body style="background-color: #78D5E3; border: 10px solid pink">
    <div class="container">
        <div class="row mb-2">
            <h2 class="text-center mt-3">Student Registration Form</h2>
            <div class="border border-white mt-3"></div>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Middle Name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
          </div>
          <div class="mb-3">
            <label  class="form-label">Course :</label>
            <select class="">
                <option disabled selected>Course </option>
                <option>cse</option>
                <option>Mca</option>
                <option>mba</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender:</label>
            <div>
               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
               <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                female
              </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                others
              </label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Phone :</label>
            <input type="text" class="form-control" value="+91">
            <input type="text" class="form-control mt-2" placeholder="Phone no">
          </div>

          <div class="mb-3">
            <label class="form-label">Current Address :</label>
            <textarea cols="20" rows="5" class="form-control" placeholder="Current Address"></textarea>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Email:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Email">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Password">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Re-Type Password</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="ReType Password" >
          </div>

          <div>
            <div class="row mb-3 px-1">
            <button type="submit" class="btn btn-success">Register</button>
           </div>
          </div>

    </div>
</body>
</html>

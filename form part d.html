<!DOCTYPE html>
<html>
<head>
	<title>form part d</title>
</head>
<body>
<fieldset>
	<form>
		<table>
			<table align="center" cellspacing="20" border="1">
			<h1 align="center">Create Account</h1>
			<tr>
				<td> <font color="#00ff00">First Name*</font></td>
				<td><input type="text" name="" placeholder="Enter your first name" required=""></td>
				<td> <font color="#00ff00">Last Name</font></td>
				<td><input type="text" name="" placeholder="Enter your last name" required=""></td>
				
			</tr>
			<tr>
				<td><font color="#00ff00">Email*</font></td>
				<td><input type="text" name="" placeholder="enter your email" required=""></td>
			</tr>
			<tr>
				<td> <font color="#00ff00">Password*</font></td>
				<td><input type="text" name="" placeholder="Enter your Password" required=""></td>
				<td> <font color="#00ff00">Confirm Password*</font></td>
				<td><input type="text" name="" placeholder="Enter your Password again " required=""></td>
				
			</tr>
			<tr>
			<td><font color="#00ff00">Gender*</font></td>
			<td><input type="radio" name="Gender">Male
			<input type="radio" name="Gender">Female</td>
			<td><font color="#00ff00">Hobbies*</font>
			<input type="checkbox"name="Hobbies" required="">Music
			<input type="checkbox" name="Hobbies" required="">Sports
			<input type="checkbox" name="Hobbies" required="">Travel
			<input type="checkbox" name="Hobbies" required="">Movies</td>
			</tr>
           <tr>
				<td><font color="#00ff00">Source of Income*</font></td>
				<td><select>
				<option disabled selected>Employed</option>
				<option>abc</option>
				<option>xyz</option></select></td>
				<td><font color="#00ff00">Income*</font></td>
				<td><input type="range" name="Income" required=""><button>20k</button></td>

			</tr>
			<tr>
				<td><font color="#00ff00">Upload Profile Picture*</font></td>
				<td><input type="file" name="Choose File" required=""></td>
				<td><font color="#00ff00">Age*</font></td>
				<td><input type="Age" name="" value="18" required=""></td>

			</tr>
			<tr>
				<td><font color="#00ff00">Bio*</font></td>
				<td><textarea rows="20" cols="25"></textarea></td>
			</tr>
			




		</table>
	</form>
</fieldset>
</body>
</html>

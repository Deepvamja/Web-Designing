<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="p-5" style="background-color: #2CAFFE;display: flex;justify-content: center;align-items: center;width: 100vw;">
    
    <div class="container">
        <div class="row text-center" style="background-color: #1E90FF;">
            <i class="bi bi-geo-alt-fill text-white" style="font-size:150px; "></i>
        </div>
        <div class="row bg-white p-3">
            <h1 class="text-center text-primary mt-5">Order/delivery Tracking</h1>
            <h4 class="text-center text-primary display-6">Trace Your Order</h4>

            <h4 class="text-primary">Personal Information</h4>
            <div class="border border-primary"></div>

            <form class="mt-4">
                <div class="row mb-3 d-flex justify-content-between">
                  <label for="inputEmail3" class="col-sm-2 col-form-label text-primary fw-semibold">Name <span class="text-danger fw-bolder">*</span></label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputEmail3">
                  </div>
                </div>
                <div class="row mb-3 d-flex justify-content-between">
                  <label for="inputPassword3" class="col-sm-2 col-form-label text-primary fw-semibold">Email <span class="text-danger fw-bolder">*</span></label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputPassword3">
                  </div>
                </div>
                <div class="row mb-3 d-flex justify-content-between">
                  <label for="inputPassword3" class="col-sm-2 col-form-label text-primary fw-semibold">Contact Number <span class="text-danger fw-bolder">*</span></label>
                  <div class="col-sm-9">
                    <input type="tel" class="form-control" id="inputPassword3">
                    <div class="form-text text-primary">As Per Your Order</div>
                  </div>
                </div>
                
                <h4 class="text-primary">Order Information</h4>
                <div class="border border-primary"></div>
                
                <div class="row mb-3 mt-4 d-flex justify-content-between">
                    <label for="inputEmail3" class="col-sm-2 col-form-label text-primary fw-semibold">Order ID <span class="text-danger fw-bolder">*</span></label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="inputEmail3">
                    </div>
                  </div>
                  <div class="row mb-3 d-flex justify-content-between">
                    <label for="inputPassword3" class="col-sm-2 col-form-label text-primary fw-semibold">Delivery destination <span class="text-danger fw-bolder">*</span></label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="inputPassword3">
                      <div class="form-text text-primary">Street Address</div>
                      <input type="text" class="form-control mt-2" id="inputPassword3">
                      <div class="form-text text-primary">Address Line 2</div>

                      <div class="row mb-3">
                        <div class="col">
                          <input type="text" class="form-control" aria-label="First name">
                          <div class="form-text text-primary">City</div>
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" aria-label="Last name">
                          <div class="form-text text-primary">State/Region/Province</div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <input type="text" class="form-control" aria-label="First name">
                          <div class="form-text text-primary">Postal/Zip Code</div>
                        </div>
                        <div class="col">
                            <select class="rounded-2 form-select" id="exampleFormControlSelect1">
                                <option selected disabled>-select-</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>Pakistan</option>
                                <option>Maldives</option>
                                <option>Russia</option>
                            </select>
                          <div class="form-text text-primary">Country</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row my-3 d-flex justify-content-between">
                    <label for="inputEmail3" class="col-sm-2 col-form-label text-primary fw-semibold">When did you place your order? <span class="text-danger fw-bolder">*</span></label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control w-25" id="inputEmail3">
                      <div class="form-text text-primary">dd-MMM-yyyy</div>
                    </div>
                  </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="px-5 btn btn-primary">Submit</button>
                    </div>
              </form>
        </div>
    </div>

  </body>
</html>
